name: Run Cucumber Test CI

# Triger / Kapan Action-nya jalan
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  automation-Cucumber:
    runs-on: ubuntu-latest # windows-latest, macos-latest, ubuntu-18.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Checkout the repository

      - name: Set up JDK 21
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '21'  # Ganti dengan versi Java lain seperti '8', '17'
          distribution: 'temurin'  # Alternatif: 'adoptopenjdk', 'zulu'

      - name: Setup Chrome with extra capabilities
        uses: browser-actions/setup-chrome@v1.4.0
        with:
          chrome-version: latest # Ganti dengan 'stable' untuk versi stabil

      - name: Grant Execute Permission for Gradle
        run: chmod +x gradlew

      - name: Build Project
        run: ./gradlew build

      - name: Run Tests
        run: ./gradlew clean test

      - name: Archive Test Results
        uses: actions/upload-artifact@v4.3.0
        if: always() # success(), failure(), canceled()
        with:
          name: cucumber-reports
          path: build/reports/cucumber # Path ke laporan Cucumber

      # (Opsional) Deploy ke GitHub Pages
      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          personal_token: ${{ secrets.PAT }}
          publish_dir: build/reports/cucumber
